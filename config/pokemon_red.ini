[base]
package = pokemon_red
env_name = pokemon_red
policy_name = Policy
rnn_name = Recurrent

[train]
total_timesteps = 10_000_000_000
num_envs = 96
num_workers = 24
env_batch_size = 32
zero_copy = False
update_epochs = 3
gamma = 0.998
batch_size = 65536
minibatch_size = 2048
compile = True
learning_rate = 2.0e-4
anneal_lr = False
swarm = False # match
device = cuda

[wrappers]
stream_wrapper = True
stream_wrapper_name = leanke@pufferbox6
obs_wrapper = True # add_boey_obs must match this
swarming_wrapper = False # match

[env_config]
swarming = False # match
extra_obs = True
add_boey_obs = True # obs_wrapper must match this
full_resets = False
anneal = False
manual_reset = False
max_episode_steps = 20480
rew_reset = 10240
reward_scale = 4
expl_scale = 5
reset_mem = 5
countdown = 11
inf_money = True
save_video = False
db_path = db/



